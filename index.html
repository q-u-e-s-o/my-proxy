<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah's Proxy</title> <!-- Set the title to Micah's Proxy -->
  <style>
    /* Reset and basic layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Blurred background setup */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('red-bubbles.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px); /* Only blur the background */
      z-index: -1; /* Push background behind the content */
    }

    /* Dark overlay for better readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
      z-index: 0; /* Still behind the content */
    }

    /* Foreground content */
    .tabs-container {
      display: flex;
      background-color: #1a1a1a;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1; /* Content above the background */
    }

    .tab {
      margin-right: 10px;
      padding: 5px 15px;
      background-color: #ff4d4d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab:hover {
      background-color: #d94343;
    }

    .tab button {
      margin-left: 10px;
      padding: 2px 5px;
      font-size: 12px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px;
      color: white;
      z-index: 1;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #ff4d4d;
      border-radius: 4px;
      background-color: black;
      color: white;
    }

    .search-container button {
      margin-left: 10px;
      padding: 5px 15px;
      font-size: 14px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #d94343;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px); /* Remaining height after tabs and search bar */
      border: none;
      z-index: 1;
    }

    #newTabBtn {
      padding: 5px 15px;
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    #newTabBtn:hover {
      background-color: #d94343;
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Foreground content -->
  <div class="tabs-container" id="tabsContainer">
    <button id="newTabBtn" onclick="createNewTab()">+ New Tab</button>
  </div>

  <div class="search-container" id="searchContainer"></div>
  
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    // Your existing JavaScript logic remains unchanged
  </script>
</body>
</html>
