<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #searchBox {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        #goButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #iframeContainer {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proxy Browser</h1>
    <input id="searchBox" type="text" placeholder="Enter website URL" />
    <button id="goButton">Go</button>
    <div id="iframeContainer">
        <iframe id="proxyIframe" src="" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
        const baseUrl = "https://your-corrosion-instance.com/service/"; // Replace with your Ultraviolet base URL
        
        document.getElementById("goButton").addEventListener("click", () => {
            const searchBox = document.getElementById("searchBox");
            let userInput = searchBox.value.trim();

            // Add "https://" if not already present
            if (!userInput.startsWith("http://") && !userInput.startsWith("https://")) {
                userInput = "https://" + userInput;
            }

            // Generate the proxied URL
            const proxiedUrl = baseUrl + encodeURIComponent(userInput);

            // Set the iframe's source to the proxied URL
            document.getElementById("proxyIframe").src = proxiedUrl;
        });
    </script>
</body>
</html>
