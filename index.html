<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micah's Proxy</title>
  <style>
    /* Basic Reset and Layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Background with blur */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('red bubbles.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      z-index: -1; /* Push behind content */
    }

    /* Overlay to darken the background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Tabs Container */
    .tabs-container {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .tab {
      margin-right: 10px;
      padding: 5px 15px;
      background-color: #ff4d4d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab:hover {
      background-color: #d94343;
    }

    .tab button {
      margin-left: 10px;
      padding: 2px 5px;
      font-size: 12px;
      background-color: black;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px;
      color: white;
      z-index: 1;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #ff4d4d;
      border-radius: 4px;
      background-color: black;
      color: white;
    }

    .search-container button {
      margin-left: 10px;
      padding: 5px 15px;
      font-size: 14px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #d94343;
    }

    /* Proxy Frame */
    iframe {
      width: 100%;
      height: calc(100vh - 50px); /* Remaining height after tabs and search bar */
      border: none;
      z-index: 1;
    }

    #newTabBtn {
      padding: 5px 15px;
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    #newTabBtn:hover {
      background-color: #d94343;
    }
  </style>
</head>
<body>
  <!-- Background and overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Tabs and search bar -->
  <div class="tabs-container" id="tabsContainer">
    <button id="newTabBtn" onclick="createNewTab()">+ New Tab</button>
  </div>

  <div class="search-container" id="searchContainer"></div>

  <!-- Proxy display -->
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    let currentTabIndex = 0;
    const tabs = [];

    // Function to create a new tab
    function createNewTab() {
      const newIndex = tabs.length;
      tabs.push({ url: '', searchQuery: '' }); // Add a new tab to the array
      renderTabs();
      switchTab(newIndex);
    }

    // Function to render all tabs
    function renderTabs() {
      const tabContainer = document.getElementById('tabsContainer');
      tabContainer.innerHTML = `<button id="newTabBtn" onclick="createNewTab()">+ New Tab</button>`; // Reset tabs container

      tabs.forEach((tab, index) => {
        const tabElement = document.createElement('div');
        tabElement.className = 'tab';
        tabElement.innerHTML = `
          <span>Micah</span>
          <button onclick="closeTab(${index})">x</button>
        `;
        tabElement.addEventListener('click', () => switchTab(index));
        tabContainer.appendChild(tabElement);
      });
    }

    // Function to close a tab
    function closeTab(index) {
      tabs.splice(index, 1); // Remove the tab from the array
      renderTabs();
      if (currentTabIndex === index && tabs.length > 0) {
        switchTab(Math.max(index - 1, 0)); // Switch to the previous tab
      } else if (tabs.length === 0) {
        document.getElementById('searchContainer').innerHTML = ''; // Clear the search bar
        document.getElementById('proxyFrame').src = ''; // Clear the iframe
      }
    }

    // Function to switch between tabs
    function switchTab(index) {
      currentTabIndex = index;
      const tab = tabs[index];
      const searchContainer = document.getElementById('searchContainer');

      searchContainer.innerHTML = `
        <input id="searchInput" type="text" value="${tab.searchQuery}" placeholder="Enter URL...">
        <button onclick="loadPage()">Go</button>
      `;

      // Load the page if there is a URL
      document.getElementById('proxyFrame').src = tab.url;

      // Allow pressing Enter to search
      document.getElementById('searchInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          loadPage();
        }
      });
    }

    // Function to load a page
    function loadPage() {
      const searchInput = document.getElementById('searchInput').value.trim();
      const iframe = document.getElementById('proxyFrame');
      let url = searchInput;

      // Check if input is a search term or a valid URL
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = `https://search.yahoo.com/search?p=${encodeURIComponent(url)}`; // Redirect to Yahoo search
      }

      // Update the current tab's data
      tabs[currentTabIndex] = { url, searchQuery: searchInput };
      iframe.src = url; // Load the page
    }
  </script>
</body>
</html>
